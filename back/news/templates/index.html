{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test News API</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'news/css/colors.css' %}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-container {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      label {
        margin-bottom: 8px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body class="bg-color-a1">
    <!-- <h1>Test News API</h1> -->
    <div class="login-container bg-color-a3" id="login-container">
      <form id="login-form" method="post">
        <h2>Test News API Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" id="btn-login">Login</button>
      </form>
    </div>

    <script type="text/javascript">
      const API_URL_PREFIX = "api/";
      const API_URL_LOCAL = "http://127.0.0.1:8000/" + API_URL_PREFIX;

      const getApiUrl = () => {
        let link = window.location.href.toLowerCase();
        if (link.indexOf("file:") === 0) {
          return API_URL_LOCAL;
        } else {
          if (link.indexOf("www.") !== -1) link = link.replace("www.", "");
          let colonIndex = link.indexOf(":");
          let thirdSlashIndex = link.indexOf("/", colonIndex + 3);
          if (thirdSlashIndex === -1) thirdSlashIndex = 10000;
          link = link.substring(0, thirdSlashIndex) + "/" + API_URL_PREFIX;
          return link;
        }
      };
      const clickLogin = (event) => {
        event.preventDefault();
        let loginContainer = document.getElementById("login-container");
        tokenApiUrl = getApiUrl() + "token/";
        console.log(tokenApiUrl);

        let headers = {
          "Content-Type": "application/json",
        };
        let request = {
          method: "post",

          mode: "cors", // no-cors, *cors, same-origin
          cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
          credentials: "same-origin", // include, *same-origin, omit
          headers: headers,
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        };
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        request["body"] = JSON.stringify({
          username: username,
          password: password,
        });
        fetch(tokenApiUrl, request)
          .then((response) => {
            if (response.status !== 200) {
              throw new Error("Non-200 status code received");
            }
            return response.json(); // Assuming you want to parse JSON response
          })
          .then((data) => {
            // Process the data if the response was successful (status 200)
            console.log(data);
          })
          .catch((error) => {
            console.error(error);
          });
        // loginContainer.classList.add("hide");
      };

      const start = () => {
        // let loginContainer = document.getElementById("login-container");
        // let btnLogin = document.getElementById("btn-login");
        // btnLogin.addEventListener("click", (event) => clickLogin(event));
        document
          .getElementById("login-form")
          .addEventListener("submit", (event) => clickLogin(event));
      };
      document.addEventListener("DOMContentLoaded", start());
    </script>
  </body>
</html>
